<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Movie Search</title>
</head>
<body>
    <section class="container">
        <h1 class="text-center mt-5 mb-2.5">Movie Search</h1>
        <form id="movie-searcher" autocomplete="off">
            <div class="form-group">
                <label for="movie-name">Enter movie name: </label>
                <input class="form-control" type="text" id="movie-name" placeholder="Movie...">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" id="submit-btn">
                    Search
                </button>
            </div>
        </form>
        <section id="search-results">
            <div class="piece" id="one">
                <img id="movie-img" src="" alt="">
            </div>
            <div class="piece" id="two">
                <h2 id="movie-title"></h2>
                <p id="movie-data"></p> 
            </div>
        </section>
    </section>

    <script src="app.js"></script>
</body>
</html>
